<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" type="image/png" href="img/logo.png">
	<title>Food Delivery</title>

	<link rel="stylesheet" type="text/css" href="vendor/slick/slick.min.css" />
	<link rel="stylesheet" type="text/css" href="vendor/slick/slick-theme.min.css" />

	<link href="vendor/icons/feather.css" rel="stylesheet" type="text/css">

	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<link href="css/style.css" rel="stylesheet">

	<link href="vendor/sidebar/demo.css" rel="stylesheet">

	<link rel="stylesheet" href="vendor/build/css/intlTelInput.css">
	<link rel="stylesheet" href="vendor/build/css/demo.css">
</head>

<body>
	<div class="preloader"></div>
	<video loop autoplay muted style="position:fixed; left: 0; top: 0; min-width: 100%; min-height: 100%;">
		<source src="img/bg.mp4" type="video/mp4">
		<source src="img/bg.mp4" type="video/ogg">
		Your browser does not support the video tag.
	</video>
	<div class="login-page vh-100">

		<div class="p-4 login-page-form">

			<form class="mt-5 mb-4" action="verification.html">

				<div class="form-group phone-z mb-3 position-relative">
					<h2 class="text-white ">Welcome Back</h2>
					<p class="text-white text-50">Sign in to continue</p>
					<input id="phone" class="form-control-flag-osahan" name="phone" placeholder="8207070408"
						type="tel">
				</div>
				<button class="btn btn-primary btn-lg btn-block">Send OTP</button>
				<div class="or-osahan text-center my-4 border-bottom">
					<span>OR</span>
				</div>
				<div class="mb-3">
					<button class="btn btn-lg btn-light btn-block">
						<img src="img/envelope.svg" alt=""> Continue with Email
					</button>
				</div>
				<div class="mb-3">
					<button class="btn btn-lg btn-light btn-block">
						<img src="img/apple-logo.svg" alt=""> Continue with Apple
					</button>
				</div>
				<div class="mb-3">
					<div class="row">
						<div class="col-6 pr-1">
							<button class="btn btn-lg btn-light btn-block">
								<img src="img/facebook.svg" alt=""> Facebook
							</button>
						</div>
						<div class="col-6 pl-1">
							<button class="btn btn-lg btn-light btn-block">
								<img src="img/search.svg" alt=""> Google
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="fixed-bottom text-center p-3">
			<p class="text-white mb-1">By continuing, you agree to our</p>
			<p class="small">
				<a class="text-white-50 border-bottom" href="terms.html">Terms of Service</a>
				<a class="text-white-50 border-bottom mx-3" href="privacy.html">Privacy Policy</a>
				<a class="text-white-50 border-bottom" href="terms.html">Content Policies</a>
			</p>
		</div>
	</div>

	<script src="vendor/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="vendor/slick/slick.min.js"></script>
	<script type="text/javascript" src="vendor/sidebar/hc-offcanvas-nav.js"></script>
	<script src="vendor/build/js/intlTelInput.js" type="text/javascript"></script>
	<script src="js/osahan.js" type="text/javascript"></script>
	<script>
		window.onload = function () { document.querySelector(".preloader").style.display = "none"; };
	</script>
</body>


</html>
